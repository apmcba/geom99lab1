<!DOCTYPE html>
<!-- source: https://developers.google.com/maps/documentation/javascript/overview#maps_map_simple-html -->

<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
          height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    <script>
const citymap: Record<string, city> = {
  bruce: {
    center: { lat: 44.325278, lng: -81.599444 },
    blast: 16,
  },
  darlington: {
    center: { lat: 43.872778, lng: -78.719722 },
    blast: 16,
  },
  pickering: {
    center: { lat: 43.811667, lng: -79.065833 },
    blast: 16,
  },
  point_lepreau: {
    center: { lat: 45.068889, lng: -66.454722 },
    blast: 16,
  },
};

let map;

      async function initMap() {
      const { Map } = await google.maps.importLibrary("maps");
        
        map = new google.maps.Map(document.getElementById("map"), {

      zoom: 5,
      center: { lat: 50.024, lng: -85.887 },
      mapTypeId: "terrain",
    }
  );

  // Construct the circle for each value in citymap.
  // Note: We scale the area of the circle based on the population.
  for (const city in citymap) {
    // Add the circle for this city to the map.
    const cityCircle = new google.maps.Circle({
      strokeColor: "#FF0000",
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: "#FF0000",
      fillOpacity: 0.35,
      map,
      center: citymap[city].center,
      radius: Math.sqrt(citymap[city].population) * 100,
    });
  }
}

declare global {
  interface Window {
    initMap: () => void;
  }
}
window.initMap = initMap;
// [END maps_circle_simple]
export {};
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly" async>
    </script>
  </body>
</html>
