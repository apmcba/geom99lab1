<!doctype html>
<html>
 <head>
    <title>Story Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <style>
        #map {
          height: 100%;
        }

        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
   </head>
 <script>
  const locations = {
bruce: {
    center: { lat: 44.325278, lng: -81.599444 },
    blast: 30,
  },
  darlington: {
    center: { lat: 43.872778, lng: -78.719722 },
    blast: 30,
  },
  pickering: {
    center: { lat: 43.811667, lng: -79.065833 },
    blast: 30,
  },
};  
function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 43.554918, lng: -80.563146 },
          zoom: 8,
          mapTypeId: "terrain"
        });
  const markers = locations.map((location, i) => {
    return new google.maps.Marker({
      position: location,
      label: locations,
    })
  };
  for (const plants in locations) {
   const plantscircle = new google.maps.Circle({
      strokeColor: "#FF0000",
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: "#FF0000",
      fillOpacity: 0.35,
      map,
      center: locations[plants].center,
      radius: (locations[plants].blast) * 1000,
    })
  };
};
  
window.initMap = initMap;
  
 </script>
  <body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly" async>
    </script>
  </body>
</html>
