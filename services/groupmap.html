<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Map Java Draft</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-search"></script>
</head>
<body>
  <div id="map" style="height:600px;"></div>

  <script>
    // Create a Leaflet map centered at a specific location
    var map = L.map('map').setView([44.340887, -78.740572], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load GeoJSON data
    var geojsonLayer = L.geoJSON();

    // Fetch GeoJSON data (replace URL with your GeoJSON file)
    fetch('https://apmcba.github.io/geom99lab1/services/groupmap.json')
      .then(response => response.json())
      .then(data => {
        // Add GeoJSON data to the layer
        geojsonLayer.addData(data);

        // Add layer to the map
        geojsonLayer.addTo(map);
      });
    // Initialize the search control
    var searchControl = new L.Control.Search({
        layer: geojsonLayer, // Use the GeoJSON layer
        propertyName: 'LONGNAME', // Specify the property to search within
        marker: false, // Disable markers for search results
        moveToLocation: function(coordinates) {
            // Move the map to the location of the search result
            map.setView(coordinates, 15); // Adjust the zoom level as needed
        });

        // Add search control to the map
        searchControl.addTo(map);
      
  </script>
</body>
</html>
