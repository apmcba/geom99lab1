
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Map Java Draft</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-search"></script>
</head>
<body>
  <div id="map" style="height: 400px;"></div>

  <script>
    // Create a Leaflet map centered at a specific location
    var map = L.map('map').setView([44.340887, -78.740572], 13);

    // Add a base layer (optional)
    L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth/{z}/{x}/{y}{r}.{ext}', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load GeoJSON data
    var geojsonLayer = L.geoJSON();

    // Fetch GeoJSON data (replace URL with your GeoJSON file)
    fetch('https://apmcba.github.io/geom99lab1/services/groupmap.json')
      .then(response => response.json())
      .then(data => {
        // Add GeoJSON data to the layer
        geojsonLayer.addData(data);

        // Add layer to the map
        geojsonLayer.addTo(map);
      });
    // Initialize the search control
    var searchControl = new L.Control.Search({
      layer: geojsonLayer,
      propertyName: 'LONGNAME', // Specify the property to search within
      marker: false, // Set to false if you don't want to show markers for search results
      moveToLocation: function(latlng, title, map) {
        // Move the map to the location of the search result
        map.setView(latlng, 10); // Adjust the zoom level as needed
    }
});

// Add search control to the map
map.addControl(searchControl);

    // Optionally, you can add popups or customize styles here
    geojsonLayer.bindPopup(function (layer) {
      return layer.feature.properties.popupContent;
    });
  </script>
</body>
</html>
